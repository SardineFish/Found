<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div id="start-ui">

    </div>
    <div id="game-ui">
        <div id="logs">
        </div>
        <div id="craft">
            <ul id="items">
                <li id="campfire" class="item">
                    <div class="left">
                        <span class="name">火堆</span>
                        <span class="resource">木棍(<span class="wood">0</span>/10)</span>
                    </div>
                    <div class="button">Craft</div>
                </li>
                <li id="pickaxe" class="item">
                    <div class="left">
                        <span class="name">铁镐</span>
                        <span class="resource">
                            木棍(<span class="wood">0</span>/2)
                            金属(<span class="iron">0</span>/5)
                        </span>
                    </div>
                    <div class="button">Craft</div>
                </li>
                <li id="flashlight" class="item">
                    <div class="left">
                        <span class="name">手电筒</span>
                        <span class="resource">
                            玻璃(<span class="wood">0</span>/1)
                            金属(<span class="iron">0</span>/2)
                            电池(<span class="battery">0</span>/2)
                        </span>
                    </div>
                    <div class="button">Craft</div>
                </li>
                <li id="radio" class="item">
                    <div class="left">
                        <span class="name">通信器</span>
                        <span class="resource">
                            金属(<span class="iron">0</span>/2)
                            电池(<span class="battery">0</span>/5)
                            电子元件(<span class="pcb">0</span>/3)
                        </span>
                    </div>
                    <div class="button">Craft</div>
                </li>

            </ul>
            <div class="button close">Close</div>
        </div>
        <div id="tools-panel">
            <p>[C] 合成面板</p>
            <p>[E] 使用道具</p>
            <p>[滚轮] 切换道具</p>
            <header class="header">道具栏</header>
            <ul id="tools">
                <li class="tool">
                    <span class="name">手电筒</span>
                    x<span class="count">3</span>
                </li>
                <li class="tool">
                    <span class="name">手电筒</span>
                    x<span class="count">3</span>
                </li>
                <li class="tool active">
                    <span class="name">手电筒</span>
                    x<span class="count">3</span>
                </li>
            </ul>
        </div>
    </div>
    <div id="root">
        <canvas id="canvas">

        </canvas>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
